<!--
文档声明,声明当前的网页是按照HTML5标准编写的
编写网页时一定要将文档声明写在网页的最上边
如果不写文档声明,则会导致有些浏览器会进入一个怪异模式
进入怪异模式以后,浏览器解析页面会导致页面无法正常显示,所以为了避免进入该模式,一定要写文档声明
-->
<!DOCTYPE html>
<!--html根标签,一个页面中有且只有一个根标签,网页中的所有内容都应该写在根标签中-->
<html lang="en">
<!--head标签,该标签中的内容,它用来帮助浏览器解析页面的-->
<head>
    <!--
    需要来告诉浏览器,网页所采用的编码字符集
    meta标签用来设置网页的一些元数据,比如网页的字符集、关键字、简介
    meta是一个自结束标签,编写一个自结束标签时,可以在开始标签中添加一个/
    -->
    <meta charset="utf-8"/>
    <!--搜索引擎在检索页面时,会同时检索页面中的关键词和描述,但是这两个值不会影响页面在搜索引擎中的排名-->
    <!--设置网页的关键字-->
    <meta name="keywords" content="HTML5,JavaScript,前端"/>
    <!--指定网页的描述-->
    <meta name="description" content="发布h5、js等前端相关的信息"/>
    <!--<meta http-equiv="refresh" content="秒数;url=目标路径"/>-->
    <!--使用meta可以用来做请求的重定向-->
    <!--<meta http-equiv="refresh" content="5;url=http://www.baidu.com"/>-->
    <!--
    title标签,网页的标题,默认会显示在浏览器的标题栏中
    搜索引擎在检索页面时,会首先检索title标签中的内容
    它是网页中对于搜索引擎来说最重要的内容,会影响到网页在搜索引擎中的排名
    -->
    <title>Demo_01</title>
</head>

<!--body标签,用来设置网页的主体内容,网页中所有可见的内容,都应该在该标签中编写-->
<body>

<!--
标题标签,在HTML中,一共有六级标题标签,h1 ~ h6,在显示效果上h1最大,h6最小,但是文字的大小我们并不关心
使用HTML标签时,关心的是标签的语义,我们使用的标签都是语义化标签
6级标题中,h1的最重要,表示一个网页中的主要内容,h2 ~ h6重要性依次降低
对于搜索引擎来说,h1的重要性仅次于title,搜索引擎检索完title,会立即查看h1中的内容
h1标签非常重要,它会影响到页面在搜索引擎中的排名,页面只能写一个h1
一般页面中标题标签只使用h1、h2、h3,h3以后的基本不使用
-->
<h1>这是Demo_01</h1>
<h2>二级级标题</h2>
<h3>三级标题</h3>
<h4>四季标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>

<!--段落标签,段落标签用于表示内容中的一个自然段-->
<!--p标签中的文字,默认会独占一行,并且段与段之间会有一个间距-->
<p>我是body中的p</p>

<!--在HTML中,字符之间写再多的空格,浏览器也会当成一个空格解析,换行也会当成一个空格解析-->
<!--在页面中可以使用br标签来表示一个换行,br标签是一个自结束标签-->
<p>
    锄禾日当午，<br/>
    汗滴禾下土；<br/>
    谁知盘中餐，<br/>
    粒粒皆辛苦。<br/>
</p>

<!--hr标签也是一个自结束标签,可以在页面中生成一条水平线-->
<hr/>

<!--img标签,向网页中引入一个外部图片,也是一个自结束标签-->
<!--属性:
    src:设置一个外部图片的路径,目前我们所要使用的路径全都是相对路径
        相对路径:相对路径指相对于当前资源所在目录的位置
        图片的格式:
            JPEG(JPG):
                JPEG图片支持的颜色比较多,图片可以压缩,但是不支持透明
                一般使用JPEG来保存照片等颜色丰富的图片
            GIF:
                GIF支持的颜色少,只支持简单的透明,支持动态图
                图片颜色单一或者是动态图时可以使用gif
            PNG:
                PNG支持的颜色多,并且支持复杂的透明
                可以用来显示颜色复杂的透明的图片
            图片的使用原则:效果不一致,使用效果好的.效果一致,使用小的
    alt:可以用来设置在图片不能显示时,对图片的描述
        搜索引擎可以通过alt属性来识别不同的图片
        如果不写alt属性,则搜索引擎不会对img中的图片进行收录
    width:可以用来修改图片的宽度,一般使用px作为单位
    height:可以用来修改图片的高度,一般使用px作为单位
        宽度和高度两个属性如果指设置一个,另一个也会同时等比例调整大小
        如果两个值同时指定则按照你指定的值来设置
        一般开发中除了自适应的页面,不建议设置width和height
-->
<img src="img/logo.png" alt="头像" width="143" height="128">

<!--
xHtml的语法规范
1. HTML中不区分大小写,但是我们一般都使用小写
2. HTML中的注释不能嵌套
3. HTML标签必须结构完整,要么成对出现,要么自结束标签
   浏览器尽最大的努力正确的解析页面,你所有的不符合语法规范的内容,浏览器都会为你自动修正,但是有些情况会修正错误
4. HTML标签可以嵌套,但是不能交叉嵌套
5. HTML标签中的属性必须有值,且值必须加引号(双引号单引号都可以)
-->

<!--
iframe标签,内联框架,可以引入一个外部的页面
属性:
    src:指向一个外部页面的路径,可以使用相对路径
    width:
    height:
    name:可以为内联框架指定一个name属性
在现实开发中不推荐使用内联框架,因为内联框架中的内容不会被搜索引擎所检索
-->
<iframe src="http://www.baidu.com" name="bai"></iframe>

<!--
a标签,超链接,可以让我们从一个页面跳转到另一个页面
属性:
    href:指向链接跳转的目标地址,可以写一个相对路径也可以写一个完整的地址
    target:用来指定打开链接的位置
        _self,表示在当前窗口中打开(默认值)
        _blank,在新的窗口中打开链接
        可以设置一个内联框架的name属性值,链接将会在指定的内联框架中打开
-->
<a href="http://www.baidu.com">百度</a>
<a href="https://www.qq.com" target="_blank">腾讯</a>
<a href="http://www.sohu.com" target="bai">搜狐</a>

<!--div没有任何语义,就是一个纯粹的块元素-->
<!--并且不会为它里边的元素设置任何的默认样式,div元素主要用来对页面进行布局的-->
<div>我是一个div</div>

<!--span没有任何的语义,span标签专门用来选中文字,然后为文字来设置样式-->
<span>我是一个span</span>

<!--
块元素和内联元素
div就是一个块元素:
    所谓的块元素就是会独占一行的的元素,无论他的内容有多少,他都会独占一整行,如:p h1 h2 h3 div...

span是一个内联元素(行内元素):
    所谓的行内元素,指的是只占自身大小的元素,不会占用一行,如:a img iframe span...

块元素主要用来做页面中的布局,内联元素主要用来选中文本设置样式
一般情况下只使用块元素去包含内联元素,而不会使用内联元素去包含一个块元素
a元素可以包含任意元素,除了他本身
p元素不可以包含任何块元素
-->

<br><br>

<!--
在HTML中,一些如< >这种特殊字符是不能直接使用,需要使用一些特殊的符号来表示这些特殊字符
这些特殊符号我们称为实体(转义字符串),浏览器解析到实体时,会自动将实体转换为其对应的字符
例如:<&lt;>&gt;空格&nbsp;版权符号&copy;
-->
Copyright &copy;2019 march
</body>
</html>
