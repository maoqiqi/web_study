<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo_02</title>
    <!--
    内部样式表
    可以将CSS样式编写到head中的style标签里,
    将样式表编写的style标签中,然后通过CSS选择器选中指定元素
    然后可以同时为这些元素一起设置样式,这样可以使样式进一步的复用
    将样式表编写到style标签中,也可以使表现和结构进一步分离,它也是我们推荐的使用方式
    -->
    <style type="text/css">
        /*
        CSS的注释,作用和HTML注释类似,只不过它必须编写在style标签中,或者是css文件中
        CSS的语法:选择器 声明块
        选择器:通过选择器可以选中页面中指定的元素,并且将声明块中的样式应用到选择器对应的元素上
        声明块:声明块紧跟在选择器的后边,使用一对{}括起来
            声明块中实际上就是一组一组的名值对结构,这一组一组的名值对我们称为声明
            在一个声明块中可以写多个声明,多个声明之间使用;隔开,声明的样式名和样式值之间使用:来连接
        */
        /*为页面中的所有的p元素,设置一个字体颜色为红色*/
        /*
        元素选择器
            作用:通过元素选择器可以选则页面中的所有指定元素
            语法:标签名 {}
        */
        h1 {
            color: red;
        }

        p {
            color: red;
        }

        /*
        选择器分组(并集选择器)
            作用:通过选择器分组可以同时选中多个选择器对应的元素
            语法:选择器1,选择器2,选择器N{}
        */
        p, span {
            color: orange;
        }

        span {
            color: red;
        }

        /*
        ID选择器
            作用:通过元素的id属性值选中唯一的一个元素
            语法:#id属性值 {}
        */
        #p1 {
            color: yellow;
        }

        /*
        类选择器
            作用:通过元素的class属性值选中一组元素
            语法:.class属性值{}
        */
        .p1 {
            color: green;
        }

        .p2 {
            color: blue;
        }

        /*
        复合选择器(交集选择器)
            作用:可以选中同时满足多个选择器的元素
            语法:选择器1选择器2选择器N{}
            对于id选择器来说,不建议使用复合选择器
        */
        p.p2 {
            color: gray;
        }

        /*
        通配选择器
            作用:他可以用来选中页面中的所有的元素
            语法:语法：*{}
        */
        * {
            font-size: 10px;
        }

        /*
        后代元素选择器
            作用:选中指定元素的指定后代元素
            语法:祖先元素 后代元素{}
        */
        p span {
            color: brown;
        }

        p.p2 span {
            color: blueviolet;
        }

        /*
        子元素选择器
            作用:选中指定父元素的指定子元素
            语法:父元素 > 子元素
            IE6及以下的浏览器不支持子元素选择器

        :first-child 可以选中第一个子元素
        :last-child 可以选中最后一个子元素
        :nth-child 可以选中任意位置的子元素 该选择器后边可以指定一个参数,指定要选中第几个子元素
            even 表示偶数位置的子元素
            odd 表示奇数位置的子元素

        :first-of-type
        :last-of-type
        :nth-of-type
        和:first-child这些非常的类似,只不过child是在所有的子元素中排列,而type是在当前类型的子元素中排列
        */
        p > span {
            color: deeppink;
        }

        /*
        元素之间的关系
            父元素：直接包含子元素的元素
            子元素：直接被父元素包含的元素
            祖先元素：直接或间接包含后代元素的元素，父元素也是祖先元素
            后代元素：直接或间接被祖先元素包含的元素，子元素也是后代元素
            兄弟元素：拥有相同父元素的元素叫做兄弟元素
        */


        /*
        兄弟元素选择器
        后一个兄弟元素选择器
            作用:可以选中一个元素后紧挨着的指定的兄弟元素
            语法：前一个 + 后一个

        选中后边的所有兄弟元素
            语法：前一个 ~ 后边所有
         */
        p + span {
            background-color: bisque;
            color: black;
        }
    </style>
    <!--
    还可以将样式表编写到外部的CSS文件中,然后通过link标签来将外部的CSS文件引入到当前页面中,这样外部文件中的css样式表将会应用到当前页面中
    将CSS样式统一编写到外部的样式表中,完全使结构和表现分离,可以是样式表可以在不同的页面中使用
    最大限度的使样式可以进行复用,将样式统一写在样式表中,然后通过link标签引入,可以利用浏览器的缓存
    加快用户访问的速度提高了用户体验,所以在开发中我们最推荐使用的方式就是外部的CSS文件
    -->
    <link rel="stylesheet" type="text/css" href="css/demo_02.css">
</head>

<body>
<h1>这是Demo_02</h1>
<!--
可以将CSS样式编写到元素的style属性当中
将样式直接编写到style属性中,这种样式我们称为内联样式
内联样式只对当前的元素中的内容起作用,内联样式不方便复用
内联样式属于结构与表现耦合,不方便后期的维护,不推荐使用的
-->
<p>这是p标签</p>
<!--
我们可以为元素设置class属性,class属性和id属性类似,只不过class属性可以重复
拥有相同class属性值的元素,我们说他们是一组元素,可以同时为一个元素设置多个class属性值,多个值之间使用空格隔开
-->
<p style="color: purple" class="p1">这是p标签</p>
<p class="p1">这是p标签 class="p1"<span>我是span标签</span> <a href="#">我是<span>超链接</span></a></p>
<p class="p2">这是p标签 class="p2"<span>我是span标签</span></p>
<span class="p1">我是span标签 class="p1"</span>
<p id="p1" class="p1">这是p标签 id="p1" class="p1"</p>
<span>我是span标签</span>
<a href="#">我是超链接</a>

<!--
优先级的规则
    内联样式    优先级 1000
    ID选择器   优先级   100
    类和伪类  优先级   10
    元素选择器 优先级 1
    通配*  优先级 0
    继承的样式 没有优先级
-->
</body>
</html>
