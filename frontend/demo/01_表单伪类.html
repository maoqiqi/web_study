<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">

		input:focus {
			background: pink;
		}

		input:enabled {
			background: blue;
		}

		input:disabled {
			background: deeppink;
		}

		input:checked {
			font-size: 80px;
		}
	</style>
</head>
<body>

<label>输入框<input type="text"/></label>
<label>不可点击<input type="text" disabled="disabled"/></label>
<label>复选框<input type="checkbox"/></label>

</body>
</html>
