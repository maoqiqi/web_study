<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <!--JSON:JavaScript Object Notation JS对象表示法-->
    <!--JSON和JS对象的格式一样,只不过JSON字符串中的属性名必须加双引号,其他的和JS语法一致-->
    <script type="text/javascript">
        const json = '{"name":"孙悟空","age":18,"gender":"男"}';
        const arr = '[1,2,3,"hello",true]';

        const o = JSON.parse(json);
        const o2 = JSON.parse(arr);

        console.log(o.gender);
        console.log(o2[1]);

        const obj = {name: "猪八戒", age: 28, gender: "男"};
        const str = JSON.stringify(obj);
        console.log(str);

        // JSON这个对象在IE7及以下的浏览器中不支持,所以在这些浏览器中调用时会报错
        const json3 = '{"name":"孙悟空","age":18,"gender":"男"}';
        const o3 = JSON.parse(json3);
        console.log(o3);

        // 这个函数可以用来执行一段字符串形式的JS代码,并将执行结果返回
        // 如果使用eval()执行的字符串中含有{},它会将{}当成是代码块
        // 如果不希望将其当成代码块解析,则需要在字符串前后各加一个()
        // eval()这个函数的功能很强大,可以直接执行一个字符串中的js代码
        // 但是在开发中尽量不要使用,首先它的执行性能比较差,然后它还具有安全隐患
        const o4 = eval("(" + json3 + ")");
        console.log(o4);
    </script>
</head>
<body>

</body>
</html>
