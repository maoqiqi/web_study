<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动-三列布局</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 600px;
            /*width: 1000px;*/
            /*margin: 0 auto;*/
        }

        .wrap {
            padding: 0 200px;
            position: relative;
            overflow: hidden;
        }

        .left, .right {
            width: 200px;
            background-color: pink;
            border: 1px solid deeppink;
        }

        .middle {
            /*width: 100%;*/
            background-color: lightyellow;
            border: 1px solid yellowgreen;
        }

        .left, .middle, .right {
            opacity: 0.5;
            box-sizing: border-box;
            /*float: left;*/
            /*伪等高*/
            padding-bottom: 10000px;
            margin-bottom: -10000px;
        }

        .left {
            position: absolute;
            left: 0;
            top: 0;
        }

        .right {
            position: absolute;
            right: 0;
            top: 0;
        }

        .clear_fix {
            *zoom: 1;
        }

        .clear_fix:after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

<div class="wrap clear_fix">
    <div class="middle">
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
        middle <br>
    </div>
    <div class="left">
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
        left <br>
    </div>
    <div class="right">
        right <br>
        right <br>
        right <br>
    </div>
</div>

</body>
</html>
