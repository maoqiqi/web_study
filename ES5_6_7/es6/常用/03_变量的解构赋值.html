<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>03_变量的解构赋值</title>
</head>
<body>

<!--
1. 理解:从对象或数组中提取数据,并赋值给变量(多个)
2. 对象的解构赋值 let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值 let [a, b] = [1, 'atguigu'];
4. 用途 给多个形参赋值
-->
<script type="text/javascript">
  let obj = {name: 'kobe', age: 39}
  // let name = obj.name
  // let age = obj.age
  // console.log(name, age)

  // 对象的解构赋值
  let {age} = obj
  console.log('对象的解构赋值', age)

  // let {name, age} = {name: 'kobe', age: 39}
  // console.log(name, age)

  // 数组的解构赋值 不经常用
  let [a, b, c, d] = ['abc', 23, true]
  console.log(a, b, c, d)

  function person(p) {// 不用解构赋值
    console.log(p.name, p.age)
  }

  person(obj)

  function person1({name, age}) {
    console.log(name, age)
  }

  person1(obj)
</script>

</body>
</html>
