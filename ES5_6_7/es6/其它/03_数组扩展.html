<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_数组扩展</title>
</head>
<body>

<button>测试1</button>
<button>测试2</button>
<button>测试3</button>

<!--
1. Array.from(v):将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3):将一系列值转换成数组
3. find(function(value, index, arr){return true}):找出第一个满足条件返回true的元素
4. findIndex(function(value, index, arr){return true}):找出第一个满足条件返回true的元素下标
-->

<script type="text/javascript">
  // Array.from(v):将伪数组对象或可遍历对象转换为真数组
  let bs = document.getElementsByTagName('button')
  console.log(bs.length)// 3
  Array.from(bs).forEach((item, index) => console.log(item, index))

  // Array.of(v1, v2, v3):将一系列值转换成数组
  let arr = Array.of(1, 'b', false)
  console.log('arr', arr)

  // find(function(value, index, arr){return true}):找出第一个满足条件返回true的元素
  let arr1 = [1, 3, 5, 2, 6, 7, 3]
  let result = arr1.find((item, index) => item > 3)
  console.log(result)// 5

  // findIndex(function(value, index, arr){return true}):找出第一个满足条件返回true的元素下标
  result = arr1.findIndex((item, index) => item > 3)
  console.log(result)// 2
</script>
</body>
</html>
