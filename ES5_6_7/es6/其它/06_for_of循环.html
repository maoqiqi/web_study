<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_for_of循环</title>
</head>
<body>

<!--
for(let value of target){}循环遍历
  1. 遍历数组
  2. 遍历Set
  3. 遍历Map
  4. 遍历字符串
  5. 遍历伪数组
-->

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>

<script type="text/javascript">
  let arr = [1, 2, 3, 4, 5]
  for (let num of arr) {
    console.log(num)
  }
  let set = new Set([1, 2, 3, 4, 5])
  for (let num of set) {
    console.log(num)
  }
  let map = new Map([['abc', 12], [25, 'age']])
  for (let item of map) {
    console.log(item, item[0], item[1])
  }
  let str = 'abcdefg'
  for (let num of str) {
    console.log(num)
  }
  let bs = document.getElementsByTagName('button')
  for (let btn of bs) {
    console.log(btn.innerHTML)
  }

  // for in 遍历数组的时候遍历的是下标
  let testArr = [1, 2, 3, 4]
  for (let i in testArr) {
    console.log(i) // 对应的下标索引
  }

  let obj = {username: 'kobe', age: 39, sex: {option1: '男', option2: '女'}}
  for (let key in obj) {
    console.log(key, obj[key])
  }
</script>
</body>
</html>
